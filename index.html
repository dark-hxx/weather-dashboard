<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气喵</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部：城市选择 -->
        <header class="header">
            <div class="header-top">
                <h1 class="title">天气喵 🐱</h1>
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <span class="theme-icon" id="themeIcon">🌙</span>
                </button>
            </div>
            <div class="location-selector">
                <input type="text" id="cityInput" placeholder="输入城市名称搜索..." autocomplete="off">
                <div id="cityDropdown" class="city-dropdown"></div>
            </div>
            <div class="current-location" id="currentLocation">
                <span class="location-icon">📍</span>
                <span id="locationName">定位中...</span>
            </div>
        </header>

        <!-- 加载状态 -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>正在获取天气数据...</p>
        </div>

        <!-- 错误提示 -->
        <div id="error" class="error" style="display: none;">
            <p id="errorMsg"></p>
            <button onclick="retryLoad()">重试</button>
        </div>

        <!-- 主要内容区 -->
        <main id="mainContent" class="main-content" style="display: none;">
            <!-- 实时天气卡片 -->
            <section class="current-weather-card" id="currentWeather">
                <div class="weather-icon-container">
                    <div class="weather-icon" id="weatherIcon"></div>
                    <div class="weather-animation" id="weatherAnimation"></div>
                </div>
                <div class="weather-info">
                    <div class="temperature">
                        <span class="temp-value" id="temperature">--</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="weather-text" id="weatherText">--</div>
                    <div class="feels-like">体感温度: <span id="feelsLike">--</span>°C</div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-icon">💧</span>
                        <span class="detail-label">湿度</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">🌬️</span>
                        <span class="detail-label">风速</span>
                        <span class="detail-value" id="wind">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">👁️</span>
                        <span class="detail-label">能见度</span>
                        <span class="detail-value" id="visibility">--km</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">🌡️</span>
                        <span class="detail-label">气压</span>
                        <span class="detail-value" id="pressure">--hPa</span>
                    </div>
                </div>
                <div class="update-time">更新时间: <span id="updateTime">--</span></div>
            </section>

            <!-- 未来天气预报 -->
            <section class="forecast-section">
                <h2 class="section-title">未来3天预报</h2>
                <div class="forecast-cards" id="forecastCards">
                    <!-- 预报卡片将由JS动态生成 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 环境变量注入（部署时由服务端替换） -->
    <script>
        // Vercel/Cloudflare 部署时会替换此变量
        window.QWEATHER_KEY = "%QWEATHER_KEY%";
        // 如果未替换，则置空让 app.js 使用默认值
        if (window.QWEATHER_KEY === "%QWEATHER_KEY%") {
            window.QWEATHER_KEY = "";
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
