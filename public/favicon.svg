<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff"/>
      <stop offset="50%" style="stop-color:#a29bfe"/>
      <stop offset="100%" style="stop-color:#fd79a8"/>
    </linearGradient>
    <linearGradient id="catGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7"/>
      <stop offset="100%" style="stop-color:#fdcb6e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#skyGrad)"/>

  <!-- 云朵背景 -->
  <g opacity="0.6">
    <ellipse cx="18" cy="20" rx="8" ry="5" fill="white"/>
    <ellipse cx="24" cy="18" rx="6" ry="4" fill="white"/>
    <ellipse cx="48" cy="22" rx="7" ry="4" fill="white"/>
  </g>

  <!-- 猫咪头部 -->
  <g filter="url(#shadow)">
    <!-- 耳朵 -->
    <path d="M18 28 L22 18 L28 26 Z" fill="url(#catGrad)"/>
    <path d="M46 28 L42 18 L36 26 Z" fill="url(#catGrad)"/>
    <!-- 耳朵内部 -->
    <path d="M20 26 L22 20 L26 25 Z" fill="#fab1a0"/>
    <path d="M44 26 L42 20 L38 25 Z" fill="#fab1a0"/>

    <!-- 脸部 -->
    <ellipse cx="32" cy="38" rx="18" ry="16" fill="url(#catGrad)"/>

    <!-- 眼睛 -->
    <ellipse cx="25" cy="36" rx="4" ry="5" fill="white"/>
    <ellipse cx="39" cy="36" rx="4" ry="5" fill="white"/>
    <ellipse cx="25" cy="37" rx="2.5" ry="3" fill="#2d3436"/>
    <ellipse cx="39" cy="37" rx="2.5" ry="3" fill="#2d3436"/>
    <!-- 眼睛高光 -->
    <circle cx="26" cy="35" r="1" fill="white"/>
    <circle cx="40" cy="35" r="1" fill="white"/>

    <!-- 鼻子 -->
    <ellipse cx="32" cy="42" rx="2" ry="1.5" fill="#fab1a0"/>

    <!-- 嘴巴 -->
    <path d="M32 43.5 Q29 47 26 45" stroke="#2d3436" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M32 43.5 Q35 47 38 45" stroke="#2d3436" stroke-width="1.2" fill="none" stroke-linecap="round"/>

    <!-- 胡须 -->
    <g stroke="#2d3436" stroke-width="0.8" stroke-linecap="round">
      <line x1="14" y1="40" x2="22" y2="42"/>
      <line x1="14" y1="44" x2="22" y2="44"/>
      <line x1="42" y1="42" x2="50" y2="40"/>
      <line x1="42" y1="44" x2="50" y2="44"/>
    </g>

    <!-- 腮红 -->
    <ellipse cx="20" cy="44" rx="3" ry="2" fill="#fab1a0" opacity="0.5"/>
    <ellipse cx="44" cy="44" rx="3" ry="2" fill="#fab1a0" opacity="0.5"/>
  </g>

  <!-- 边框 -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
</svg>
